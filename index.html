<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
  <div class="flex-container">
    <h1>Want to play a game?</h1>
    <div id="dice-start">
      <p>Press the button to start</p>
      <img id="img-start" src="images/rolling-dices.png" />
    </div>
    
    <div id="dice-roll" class="grid-container">
      <p class="winner-text">Player 1 wins!</p>
      <div class="grid-item">
        <p>Player 1</p>
        <img id="img1" src="images/dice-six.png">
      </div>
      <div class="grid-item">
        <p>Player 2</p>
        <img id="img2" src="images/dice-six.png">
      </div>
    </div>

    <div class="button-container">
      <button>Roll</button>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
